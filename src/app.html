<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkTale: Spark Weaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0F172A',
              'brand-sidebar': '#1E293B',
              'brand-content': '#1E293B',
              'brand-chat': '#1E293B',
              'brand-primary': '#22D3EE',
              'brand-secondary': '#F472B6',
              'brand-accent': '#FACC15',
              'brand-text-light': '#E2E8F0',
              'brand-text-dark': '#94A3B8',
              'user-bubble': '#0EA5E9',
              'ai-bubble': '#334155',
              'brand-green': '#34D399',
              'brand-orange': '#F97316',
            },
            fontFamily: {
              'sans': ['Noto Sans KR', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #FFFFFF;
        color: #111827; /* Dark gray for better readability */
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1E293B; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="antialiased">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
